site_name: ubu
repo_url: https://github.com/bzczb/ubu
site_url: https://bzczb.github.io/ubu
site_description: Ubu application framework.
site_author: bzczb
edit_uri: edit/main/docs/
repo_name: bzczb/ubu
copyright: Maintained by <a href="https://bzczb.com">bzczb</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["ubu"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bzczb/ubu
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/ubu

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
